<!DOCTYPE html>

<!-- ICS2O-Unit1-03-Hello_World -->

<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My Second Webpage with Proper Styling">
    <meta name="keywords" content="mths. ICS2O">
    <meta name="author" content="Infinity de Guzman">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
  </head>

  <style>
    /* Style the element with the id "my-header" */
    #my-header  {
      background-color: rgb(31,39,79);
      color: 	rgb(255,255,255);
      padding: 40px;
      text-align: center;
    }
    /* Style all elements with the class name "city" */
    .city {
      background-color: rgb(237,92,116);
      color: rgb(237,213,92);
      padding: 10px;
    }
    </style>

    <body style="background-color:#edd55c;">
      <!-- An element with a unique id -->
      <h1 id="my-header">Capital Cities</h1>

      <!-- Multiple elements with the same class -->
      <h2 class="city">Ottawa</h2>
      <p style="color:#5d75ec;">Ottawa is the capital of Canada.</p>
      <img src="./images/flag-of-Canada.png" alt="Canada">
      
      <h2 class="city">London</h2>
      <p style="color:#5d75ec;">London is the capital of England.</p>
      <img src="./images/flag-of-United-Kingdom.png" alt="UK">

      <h2 class="city">Paris</h2>
      <p style="color:#5d75ec;">Paris is the capital of France.</p>
      <img src="./images/flag-of-France.png" alt="France">

      <h2 class="city">Vatican City</h2>
      <p style="color:#5d75ec;">Vatican City is the capital of Vatican City.</p>
      <img src="./images/flag-of-Vatican-City.png" alt="Vatican City">
    </body>
</html>
